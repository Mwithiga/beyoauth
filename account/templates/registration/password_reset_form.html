{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="form-body">
    <form class="form-layout" action="." method="post">
    	<h1>Forgotten your password?</h1>
    	<h3 class="form-signin-heading">Enter your e-mail address to obtain a new password.</h3>
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
    </div>
{% endblock %}
